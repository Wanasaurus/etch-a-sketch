<!DOCTYPE HTML>
 <html lang = "en">   
    <head>
        <meta charset = "UTF-8">
        <title>Etch-A-Sketch</title>
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>
        <div class = "instructions">
            <h1>How to draw with Etch-A-Sketch</h1>
            <ul>
                <li>Hover your mouse cursor over the grid.</li>
                <li>Press the mouse button down and draaaaaaggg your mouse.</li>
                <li>Draw any pattern or shape you want!</li> 
            </ul>    

        <div class = "gridSquares">
        </div>
        
        <br>

        <form id = "squares">
            <label for = "squaresPerSide">How many squares per side?</label>
            <input id = "squaresPerSide" name = "squaresPerSide" type = "text" spellcheck = "false" inputmode = "numeric">
            <input type = "submit" value = "Enter" >
            
        </form>
        
        <button id = "cleanGrid">Clean grid</button>
        
        <script src = "script.js"></script>    
        
    </body>
</html>
