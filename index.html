<!DOCTYPE HTML>
 <html lang = "en">   
    <head>
        <meta charset = "UTF-8">
        <title>Etch-A-Sketch</title>
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>
        <div class = "instructions">
            <h1>How to draw with Etch-A-Sketch</h1>
            <ul>
                <li>

                    <label for = "pickColour">Pick a colour:</label>
                    <input type = "color" id = "pickColour" name = "pickColour" value = "#000000">

                </li>
                <li><em>Click once</em> on any square in the grid to add colour.</li>
                <li><em>Double click</em> on the squares to remove colours.</li>
                <li>Draw any pattern or shape you want!</li> 
            </ul>    

        <div class = "gridSquares">
        </div>
        
        <br>

        <div class = "alterGrid">
        <form id = "squares">
            <label for = "squaresPerSide">How many squares per side?</label>
            <input id = "squaresPerSide" name = "squaresPerSide" type = "text" spellcheck = "false" inputmode = "numeric">
            <input id = "selectButton" type = "submit" value = "Select" >
            
        </form>
        
        <button id = "cleanGrid">Clean grid</button>
        </div>

        <div class = "checkSection">
            <input type = "checkbox" id = "checkBorders">
            <label for = "checkBorders">Turn on borders</label>
        </div>
        
        <script src = "script.js"></script>    
        
    </body>
</html>
