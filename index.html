<!DOCTYPE HTML>
 <html lang = "en">

        <meta charset = "UTF-8">
        <title>Etch-A-Sketch</title>
        <link rel = "stylesheet" href = "style.css">

    <body>
        <div class = "instructions">
            <h2>How to draw with Etch-A-Sketch</h2>
            <ul>
                <li>Hover your mouse over the grid.</li>
                <li>Press the mouse button down and drag. This will cause a trail of colours to appear.</li>
                <li>Draw any pattern or shape you want!</li> 
            </ul>    

        <button>Clear grid</button>

        <label for = "squaresPerSide">How many squares per side?</label>

        <input id ="squaresPerSide" name ="squaresPerSide" type ="text" spellcheck ="false" inputmode ="numeric">

        <div class = "gridSquares">
        
        </div>

        <script src = "script.js"></script>    
        
    </body>
</html>
